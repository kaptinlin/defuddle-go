name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        submodules: false

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod
        cache: true
        cache-dependency-path: go.sum

    - name: Install Task
      uses: go-task/setup-task@v1
      with:
        version: 3.x
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Initialize reference submodules
      run: |
        git submodule update --init .reference/defuddle
        git submodule update --init .reference/defuddle-cli

    - name: Install dependencies
      run: task deps

    - name: Run tests
      run: task test

    - name: Build CLI
      run: task build-cli

    - name: Test CLI basic functionality
      run: |
        ./bin/defuddle --version
        ./bin/defuddle --help

