version: 2

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - revive
    - whitespace
    - err113
    - errorlint
    - nilerr
    - gocritic
    - nakedret
    - unconvert
    - dogsled
    - copyloopvar
    - prealloc
    - gosec
    - exhaustive
    - noctx
    - nolintlint
    - promlinter

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - noctx
        - revive
    - path: examples/
      linters:
        - revive
        - gosec
    - path: cmd/
      linters:
        - revive
    - text: "unused-parameter"
      linters:
        - revive
    - text: "var-naming"
      linters:
        - revive
    - text: "redefines-builtin-id"
      linters:
        - revive
    - text: "package-comments"
      linters:
        - revive